    <h2> <center><u>Registration Form</u></center></h2>
    <table cellpadding="b" cellspacing="b" bgcolor="green" align="center">

        </tr>
        <tr>

        </tr>
        <tr>
            <td>choose your Department:</td>
            <td class="me"><input type="radio" name="Department" id="Department">Computer</td>
            <td class="me"><input type="radio" name="Department" id="Department">Architecture</td>
            <td class="me"><input type="radio" name="Department" id="Department">Civil</td>
        </tr>
        <tr>
            <td>Hobbies:</td>

            <input type="checkbox" name="singing" id="Hobbies">Singing
            <input type="checkbox" name="reading" id="Hobbies">Reading book
            <input type="checkbox" name="playing" id="Hobbies">Playing cricket
        </td>

        </tr>
        <tr>
            <td>My file:</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>choose course:</td>
            <td><select name="course" id="course">
                <option value="">---select---</option>
                <option value="">PHP</option>
                <option value="">CSS</option>
                <option value="">JAVA</option>
                <option value="">HTML</option>
            </select>
        </td>
           </tr>
           <tr>
            <td>Address:</td>
            <td><textarea name="address" id="address"></textarea></td>
           </tr>
           <tr>
            <td>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </td>
         </tr>
